<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/desktop.css">

    <script src="./main.js" defer></script>
    <title>RocketCoffee</title>
</head>
<body>
    <header class="header-mobile">
        <img src="./assets/logo-mobile.svg" alt="Logo da Rocketseat">
        <img src="./assets/menu.svg" alt="Ícone de abrir menu" class="menu-open">
        <img src="./assets/close.svg" alt="Ícone de fechar menu" class="menu-close hide">
    </header>

    <header class="header-desktop">
        <img src="./assets/logo.svg" alt="Logo da Rocketseat" class="logo">
        <nav>
            <ul class="desktop-ul">
                <li>Home</li>
                <li>Menu</li>
                <li>Recompensas</li>
                <li>Gift Cards</li>
                <li>Lojas</li>
            </ul>
        </nav>
        <button class="coffee-button">Pegar meu café</button>
    </header>
    <div class="blur blur-desktop"></div>

    <nav class="menu hide">
        <ul>
            <li>Home</li>
            <li>Menu</li>
            <li>Recompensas</li>
            <li>Gift Cards</li>
            <li>Lojas</li>
        </ul>
    </nav>

    <main>
        <p id="subtitle">O café que fará seu código decolar para 
            o próximo nível.
        </p>
        <button class="coffee-button coffee-main">Pegar meu café</button>
        <h1>Great Coffee</h1>
        
        <h2>&#60;Great Code/&#62;</h2>
        <img src="./assets/coffeeCupsMobile.svg" alt="Imagem de dois copos de café da RocketCoffee" class="cups-mobile">
        <img src="./assets/coffeeCups.svg" alt="Imagem de dois copos de café da RocketCoffee" class="cups-desktop">
        <div class="blur"></div>
    </main>
</body>
</html>
